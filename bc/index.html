<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Blockchain Interaction</title>
  <!-- Include Web3.js library -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
  <h1>Connect to Your Local Blockchain</h1>
  <button id="connectBtn">Connect</button>
  <div id="output"></div>

  <script>
    window.addEventListener('load', async () => {
      // Check if Web3 has been injected by the browser (Mist/MetaMask)
      if (typeof window.web3 !== 'undefined') {
        window.web3 = new Web3(window.web3.currentProvider);
      } else {
        // If no injected web3 instance is detected, fallback to local provider
        window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      }

      document.getElementById("connectBtn").addEventListener("click", async () => {
        try {
          // Retrieve the network ID and accounts
          const networkId = await web3.eth.net.getId();
          const accounts = await web3.eth.getAccounts();

          document.getElementById("output").innerHTML = `
            <p>Connected to network with ID: ${networkId}</p>
            <p>Available accounts: ${accounts.join(", ")}</p>
          `;
        } catch (error) {
          console.error("Connection error:", error);
          document.getElementById("output").innerHTML = `<p>Error: ${error.message}</p>`;
        }
      });
    });
  </script>
</body>
</html>
