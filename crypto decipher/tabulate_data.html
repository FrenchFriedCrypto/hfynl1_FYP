<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequency Distribution Tracker</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input[type="number"] {
      font-size: 1rem;
      padding: 0.5rem;
      width: 150px;
    }
    table {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5rem;
      text-align: center;
    }
    canvas {
      margin-top: 2rem;
      max-width: 500px;
      height: 800px; /* Limit graph height to 800px */
    }
  </style>
</head>
<body>
  <h1>Frequency Distribution Tracker</h1>
  <form id="inputForm">
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" required autocomplete="off" />
  </form>

  <h2>Frequency Table</h2>
  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Frequency</th>
      </tr>
    </thead>
    <tbody id="dataTableBody">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <h2>Frequency Chart</h2>
  <canvas id="myChart"></canvas>

  <script>
    // Use localStorage key to persist data
    const STORAGE_KEY = "frequencyData";
    let frequencyData = {};

    // Try to load any existing data from localStorage
    if (localStorage.getItem(STORAGE_KEY)) {
      try {
        frequencyData = JSON.parse(localStorage.getItem(STORAGE_KEY));
      } catch (e) {
        console.error("Error parsing stored data:", e);
      }
    }

    // Global variable to hold the chart instance
    let chartInstance = null;

    // Function to update the table and chart
    function updateUI() {
      // Update localStorage
      localStorage.setItem(STORAGE_KEY, JSON.stringify(frequencyData));

      // Prepare sorted data for table and chart
      const keys = Object.keys(frequencyData).sort((a, b) => Number(a) - Number(b));
      const labels = [];
      const data = [];
      const tableBody = document.getElementById("dataTableBody");
      tableBody.innerHTML = ""; // clear previous rows

      keys.forEach(key => {
        labels.push(key);
        data.push(frequencyData[key]);

        // Create a new row in the table
        const row = document.createElement("tr");
        const cellNumber = document.createElement("td");
        cellNumber.textContent = key;
        const cellFrequency = document.createElement("td");
        cellFrequency.textContent = frequencyData[key];
        row.appendChild(cellNumber);
        row.appendChild(cellFrequency);
        tableBody.appendChild(row);
      });

      // Update or create the chart
      const ctx = document.getElementById("myChart").getContext("2d");
      if (chartInstance) {
        // Update existing chart data
        chartInstance.data.labels = labels;
        chartInstance.data.datasets[0].data = data;
        chartInstance.update();
      } else {
        // Create a new chart
        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Frequency',
              data: data,
              backgroundColor: 'rgba(0, 123, 255, 0.5)',
              borderColor: 'rgba(0, 123, 255, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                precision: 0
              }
            }
          }
        });
      }
    }

    // Initial UI update on page load
    updateUI();

    // Listen for form submission (pressing enter in the input box)
    document.getElementById("inputForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page refresh
      const inputBox = document.getElementById("numberInput");
      const value = inputBox.value.trim();
      if (value !== "") {
        // Increment the frequency for the entered number
        if (frequencyData[value]) {
          frequencyData[value]++;
        } else {
          frequencyData[value] = 1;
        }
        // Clear the input box for the next entry
        inputBox.value = "";
        updateUI();
      }
    });
  </script>
</body>
</html>
